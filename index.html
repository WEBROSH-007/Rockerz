<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rockerz- Your fav music is here</title>

        body{

</head>

                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">O MAHI</span>

                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songName">O MAHI</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i id ="2" class="fa-solid songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">

        <div class="songBanner"></div>

    <div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
    <div class="icons">
        <!--fontawesomeicons-->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id ="masterPlay"></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>

    <div class="songInfo">
